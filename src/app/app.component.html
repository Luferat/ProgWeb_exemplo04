<div class="wrap">

  <header class="header">

    <i class="fas fa-spider fa-fw fa-3x" title="Página inicial" routerLink="/"></i>
    <h1>
      Ng Spider
      <small>Teia de Soluções</small>
    </h1>
    <div class="user">

      <div *ngIf="auth.user | async as user; else showLogin">
        <img src="{{ user.photoURL }}" alt="{{ user.displayName }}" title="{{ user.displayName }}"
          routerLink="/profile">
      </div>

      <ng-template #showLogin>
        <button class="center primary" routerLink="/login"><i class="fas fa-sign-in-alt fa-fw"></i>Login</button>
      </ng-template>

    </div>

  </header>

  <nav class="nav">
    <a routerLink="/">
      <i class="fas fa-home fa-fw"></i> Início
    </a>
    <a routerLink="/news">
      <i class="fas fa-newspaper fa-fw"></i> Notícias
    </a>
    <a routerLink="/contacts">
      <i class="fas fa-comments fa-fw"></i> Contatos
    </a>
    <a routerLink="/about">
      <i class="fas fa-info-circle fa-fw"></i> Sobre
    </a>
  </nav>

  <main class="main">

    <router-outlet></router-outlet>

  </main>

  <footer class="footer">
    <a routerLink="/"><i class="fas fa-home fa-fw"></i></a>
    <small>&copy; Copyright 2020 André Luferat</small>
    <a (click)="anchorLink('top')"><i class="far fa-arrow-alt-circle-up fa-fw"></i></a>
  </footer>

</div>
