<h2>Faça login</h2>
<p>Logue-se usando uma rede social para ter acesso exclusivo ao nosso conteúdo personalizado.</p>

<div class="table">
  <button class="primary block" (click)="login('google')"><i class="fab fa-google fa-fw"></i>&nbsp; Entrar com o
    Google</button>
  &nbsp;
  <button class="primary block" (click)="login('facebook')" disabled="true"><i class="fab fa-facebook-square fa-fw"></i>&nbsp; Entrar
    com o FaceBook</button>
</div>
